<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>deck.gl example</title>
    <style>
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
      }

      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #map {
        opacity: 0.5;
      }

      #deck-canvas {
        mix-blend-mode: screen;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
